    <body>

                <div class="layui-form-item">

                       	货物名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_cname" name="cname" required lay-verify="cname"

                    </div>
                    
                </div>
                <div class="layui-form-item">

                </div>
                <div class="layui-form-item">

      </div>
      <div class="layui-form-mid layui-word-aux"> 请输入正整数！ </div>
    </div>

      <button  class="layui-btn" type="submit" lay-filter="save" onclick="submit()" key="set-mine" lay-submit=""> 保存 </button>
    </div>
                
            </form>

              form.on('submit(save)', function(data){
